name: Deploy

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Configure pip.conf
        env:
          AWS_AUTH_TOKEN: ${{ secrets.AWS_AUTH_TOKEN }}
        run: |
          mkdir -p ~/.pip
          cat > ~/.pip/pip.conf << EOF
          [global]
          index-url = https://aws:${AWS_AUTH_TOKEN}@amgbeta-109667701036.d.codeartifact.ap-south-1.amazonaws.com/pypi/ieg/simple/
          extra-index-url = https://pypi.org/simple/
          EOF

      - name: Install dependencies
        run: pip install ieg==0.1.0

      # Add more steps for your deployment process as needed
