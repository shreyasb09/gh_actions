name: Push to ECR

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  assume_role:
    runs-on: ubuntu-latest
    outputs:
      aws-region: ${{ steps.assume-role.outputs.aws-region }}
      aws-access-key-id: ${{ steps.export-creds.outputs.AWS_ACCESS_KEY_ID }}
      aws-secret-access-key: ${{ steps.export-creds.outputs.AWS_SECRET_ACCESS_KEY }}
      aws-session-token: ${{ steps.export-creds.outputs.AWS_SESSION_TOKEN }}
    steps:
      - name: Assume IAM role
        id: assume-role
        uses: aws-actions/configure-aws-credentials@v1.7.0
        with:
          role-to-assume: arn:aws:iam::891377049890:role/shreyasb09
          role-session-name: ecr-push
          aws-region: ap-south-1

      - name: Export AWS Credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ steps.assume-role.outputs.aws-access-key-id }}" >> $GITHUB_OUTPUT
          echo "AWS_SECRET_ACCESS_KEY=${{ steps.assume-role.outputs.aws-secret-access-key }}" >> $GITHUB_OUTPUT
          echo "AWS_SESSION_TOKEN=${{ steps.assume-role.outputs.aws-session-token }}" >> $GITHUB_OUTPUT
        id: export-creds

  create_ecr_repository:
    runs-on: ubuntu-latest
    needs: assume_role
    steps:
      - name: Create ECR repository
        run: |
          export AWS_ACCESS_KEY_ID=${{ needs.assume_role.outputs.aws-access-key-id }}
          export AWS_SECRET_ACCESS_KEY=${{ needs.assume_role.outputs.aws-secret-access-key }}
          export AWS_SESSION_TOKEN=${{ needs.assume_role.outputs.aws-session-token }}
          aws ecr create-repository --repository-name trial --endpoint-url https://api.ecr.ap-south-1.amazonaws.com
        env:
          AWS_DEFAULT_REGION: ${{ needs.assume_role.outputs.aws-region }}

  build_and_push:
    runs-on: ubuntu-latest
    needs: [assume_role, create_ecr_repository]
    env:
      AWS_ACCESS_KEY_ID: ${{ needs.assume_role.outputs.aws-access-key-id }}
      AWS_SECRET_ACCESS_KEY: ${{ needs.assume_role.outputs.aws-secret-access-key }}
      AWS_SESSION_TOKEN: ${{ needs.assume_role.outputs.aws-session-token }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build and push Docker image
        env:
          AWS_DEFAULT_REGION: ${{ needs.assume_role.outputs.aws-region }}
        run: |
          echo "FROM amazonlinux:latest" > Dockerfile
          echo "" >> Dockerfile
          echo "# Install AWS CLI" >> Dockerfile
          echo "RUN yum install -y unzip" >> Dockerfile
          echo "RUN curl \"https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip\" -o \"awscliv2.zip\"" >> Dockerfile
          echo "RUN unzip awscliv2.zip" >> Dockerfile
          echo "RUN ./aws/install" >> Dockerfile
          echo "" >> Dockerfile
          echo "# Copy files from S3 bucket to container" >> Dockerfile
          echo "RUN aws s3 sync s3://costexplorer10/devcost /app" >> Dockerfile
          echo "" >> Dockerfile
          echo "# Set the working directory" >> Dockerfile
          echo "WORKDIR /app" >> Dockerfile
          echo "" >> Dockerfile
          echo "# Specify the command to run when the container starts" >> Dockerfile
          echo "CMD [\"tail\", \"-f\", \"/dev/null\"]" >> Dockerfile

          aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin 891377049890.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
          docker build -t cpcost .
          docker tag cpcost:latest 891377049890.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/trial:latest
          docker push 891377049890.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/trial:latest
